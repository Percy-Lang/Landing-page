<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://via.placeholder.com/150" alt="Logo">
        <nav id="nav-bar">
            <a class="nav-link" href="#section1">Section 1</a>
            <a class="nav-link" href="#section2">Section 2</a>
            <a class="nav-link" href="#section3">Section 3</a>
        </nav>
    </header>
    <main id="main">
        <section id="section1">Content 1</section>
        <section id="section2">Content 2</section>
        <section id="section3">Content 3</section>
        <iframe id="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            <input id="submit" type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
